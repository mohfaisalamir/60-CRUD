# Nama aplikasi
spring.application.name=SinarSuksesMandiriPurchase

# Konfigurasi datasource untuk PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sinar_sukses_mandiri_purchase
spring.datasource.username=postgres
spring.datasource.password=user1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Konfigurasi JPA dan Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10

# Log level (opsional, untuk debugging)
logging.level.org.springframework=INFO
logging.level.com.enigma.Soal1=DEBUG

# Hibernate second-level cache settings (optional)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
